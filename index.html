<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styesheets/style.css" />
    <link rel="stylesheet" href="Styesheets/query.css" />
  </head>
  <body>
    <section class="time-tracking-dashboard">
      <article class="profile-card-wrapper">
        <div class="profile-card">
          <img
            src="Images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-image"
          />
          <div class="profile-card-text-wrapper">
            <p class="dashboard-title">Report For</p>
            <p class="profile-name">Jeremy Robson</p>
          </div>
        </div>
        <ul class="tags">
          <li class="tag" id="daily">Daily</li>
          <li class="tag tag--selected" id="weekly">Weekly</li>
          <li class="tag" id="monthly">Monthly</li>
        </ul>
      </article>

      <article class="time-tracking-card-wrapper work-card-wrapper"></article>

      <article class="time-tracking-card-wrapper play-card-wrapper"></article>

      <article class="time-tracking-card-wrapper study-card-wrapper"></article>

      <article
        class="time-tracking-card-wrapper exercise-card-wrapper"
      ></article>

      <article class="time-tracking-card-wrapper social-card-wrapper"></article>

      <article
        class="time-tracking-card-wrapper self-care-card-wrapper"
      ></article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
