<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="time-tracking-dashboard">
      <article class="profile-card-wrapper">
        <div class="profile-card">
          <img
            src="Images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-image"
          />
          <p class="dashboard-title">Report For</p>
          <p class="profile-name">Jeremy Robson</p>
        </div>
        <div class="btn-wrapper">
          <button class="btn">Daily</button>
          <button class="btn btn--selected">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </article>

      <article class="time-tracking-card-wrapper work-card-wrapper">
        <div class="time-tracking-card">
          <div class="title-wrapper">
            <p class="card-title">Work</p>
            <button class="btn">
              <img
                src="Images/icon-ellipsis.svg"
                alt="dotted button"
                class="dotted-btn"
              />
            </button>
          </div>
          <p class="tracked-time">32hrs</p>
          <p class="prev-tracked-time">Last Week - 36hrs</p>
        </div>
      </article>

      <article class="time-tracking-card-wrapper play-card-wrapper">
        <div class="time-tracking-card">
          <div class="title-wrapper">
            <p class="card-title">Work</p>
            <button class="btn">
              <img
                src="Images/icon-ellipsis.svg"
                alt="doted button"
                class="dotted-btn"
              />
            </button>
          </div>
          <p class="tracked-time">32hrs</p>
          <p class="prev-tracked-time">Last Week - 36hrs</p>
        </div>
      </article>

      <article class="time-tracking-card-wrapper study-card-wrapper">
        <div class="time-tracking-card">
          <div class="title-wrapper">
            <p class="card-title">Work</p>
            <button class="btn">
              <img
                src="Images/icon-ellipsis.svg"
                alt="doted button"
                class="dotted-btn"
              />
            </button>
          </div>
          <p class="tracked-time">32hrs</p>
          <p class="prev-tracked-time">Last Week - 36hrs</p>
        </div>
      </article>

      <article class="time-tracking-card-wrapper exercise-card-wrapper">
        <div class="time-tracking-card">
          <div class="title-wrapper">
            <p class="card-title">Work</p>
            <button class="btn">
              <img
                src="Images/icon-ellipsis.svg"
                alt="doted button"
                class="dotted-btn"
              />
            </button>
          </div>
          <p class="tracked-time">32hrs</p>
          <p class="prev-tracked-time">Last Week - 36hrs</p>
        </div>
      </article>

      <article class="time-tracking-card-wrapper social-card-wrapper">
        <div class="time-tracking-card">
          <div class="title-wrapper">
            <p class="card-title">Work</p>
            <button class="btn btn--menu">
              <img
                src="Images/icon-ellipsis.svg"
                alt="doted button"
                class="dotted-btn"
              />
            </button>
          </div>
          <p class="tracked-time">32hrs</p>
          <p class="prev-tracked-time">Last Week - 36hrs</p>
        </div>
      </article>

      <article class="time-tracking-card-wrapper self-care-card-wrapper">
        <div class="time-tracking-card">
          <div class="title-wrapper">
            <p class="card-title">Work</p>
            <button class="btn">
              <img
                src="Images/icon-ellipsis.svg"
                alt="doted button"
                class="dotted-btn"
              />
            </button>
          </div>
          <p class="tracked-time">32hrs</p>
          <p class="prev-tracked-time">Last Week - 36hrs</p>
        </div>
      </article>
    </section>
  </body>
</html>
